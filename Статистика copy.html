  <div class="centralBlock">
    <form>
      <ul>
        <li>Расположить по:</li>
        <label>

        <label>

        <label>
          <input type="radio" name="quest_2" value="Season" checked>Сезон

        </label>
        <label>
          <input type="radio" name="quest_2" value="Country">Страна
        </label>

          <input type="radio" name="quest_3" value="Season" checked>Сезон
        </label>

          <input type="radio" name="quest_3" value="Year">Год
        </label>
        <label>
          <input type="radio" name="quest_3" value="Country">Страна
        </label>
        <label>
          <input type="radio" name="quest_3" value="Sum">Сумма
        </label>

      <button onclick="superSort()" type="button">Сортировать</button><br>
